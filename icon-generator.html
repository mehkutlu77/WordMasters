<script>
const SIZES = [72, 96, 128, 144, 152, 192, 384, 512];

function drawIcon(size) {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Maskable safe zone: %80 circle iÃ§in kÃ¶ÅŸe degrade
  const r = size / 2;

  // Arka plan degrade
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#4ade80');
  grad.addColorStop(1, '#16a34a');
  ctx.fillStyle = grad;

  // Yuvarlak kÃ¶ÅŸe
  const corner = size * 0.2;
  ctx.beginPath();
  ctx.moveTo(corner, 0);
  ctx.lineTo(size - corner, 0);
  ctx.quadraticCurveTo(size, 0, size, corner);
  ctx.lineTo(size, size - corner);
  ctx.quadraticCurveTo(size, size, size - corner, size);
  ctx.lineTo(corner, size);
  ctx.quadraticCurveTo(0, size, 0, size - corner);
  ctx.lineTo(0, corner);
  ctx.quadraticCurveTo(0, 0, corner, 0);
  ctx.closePath();
  ctx.fill();

  // Dekoratif iÃ§ daire (subtle)
  ctx.beginPath();
  ctx.arc(size * 0.75, size * 0.25, size * 0.35, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255,255,255,0.1)';
  ctx.fill();

  ctx.beginPath();
  ctx.arc(size * 0.2, size * 0.8, size * 0.25, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255,255,255,0.07)';
  ctx.fill();

  // Emoji / sembol
  const emoji = 'ğŸŒ';
  const fontSize = Math.round(size * 0.42);
  ctx.font = `${fontSize}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  // Hafif gÃ¶lge
  ctx.shadowColor = 'rgba(0,0,0,0.2)';
  ctx.shadowBlur = size * 0.04;
  ctx.fillText(emoji, size * 0.5, size * 0.48);
  ctx.shadowBlur = 0;

  // Alt yazÄ± (bÃ¼yÃ¼k ikonlarda)
  if (size >= 192) {
    const textSize = Math.round(size * 0.09);
    ctx.font = `bold ${textSize}px 'Arial', sans-serif`;
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('LinguiVance', size * 0.5, size * 0.82);
  }

  return canvas;
}

// Ã–nizleme oluÅŸtur
const grid = document.getElementById('canvasGrid');
SIZES.forEach(size => {
  const wrap = document.createElement('div');
  wrap.style.textAlign = 'center';

  const canvas = drawIcon(size);
  canvas.title = `icon-${size}x${size}.png`;

  // KÃ¼Ã§Ã¼k ikonlarÄ± 2x gÃ¶ster
  const displaySize = Math.max(size, 72);
  canvas.style.width = displaySize + 'px';
  canvas.style.height = displaySize + 'px';
  canvas.style.imageRendering = 'pixelated';

  const label = document.createElement('div');
  label.style.cssText = 'font-size:.75rem;color:#64748b;margin-top:6px;font-weight:600;';
  label.textContent = `${size}Ã—${size}`;

  wrap.appendChild(canvas);
  wrap.appendChild(label);
  grid.appendChild(wrap);
});

function downloadAll() {
  SIZES.forEach((size, i) => {
    setTimeout(() => {
      const canvas = drawIcon(size);
      const a = document.createElement('a');
      a.download = `icon-${size}x${size}.png`;
      a.href = canvas.toDataURL('image/png');
      a.click();
    }, i * 200);
  });
}
</script>
